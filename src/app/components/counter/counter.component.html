<section>

  <div class="time-container">
    <div class="time">
      <span> D </span>
      <span> {{ time.days }} </span>
    </div>


    <div class="time">
      <span> H </span>
      <span> {{ time.hours }} </span>
    </div>


    <div class="time">
      <span> M </span>
      <span> {{ time.minutes }} </span>
    </div>

    <div class="time">
      <span> S </span>
      <span> {{ time.seconds }} </span>
    </div>
  </div>

</section>
