<nav class="navbar navbar-expand-lg ">
  <div class="container-fluid">
    <button class="navbar-toggler mt-3" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <i class="fa fa-bars" aria-hidden="true"></i>
    </button>
    <div class="collapse navbar-collapse" [ngClass]="isCollapsed ? '' : 'show' " id="navbarNav">
      <ul class="mt-2 custom-navbar" (click)="isCollapsed = !isCollapsed">
        <li class="nav-item" *ngFor="let link of links" >
          <a class="nav-link" (click)="navigate(link.url)" > {{ link.desc }} </a>
        </li>
      </ul>
    </div>
  </div>
</nav>
